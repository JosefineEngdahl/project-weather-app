<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
</style>
</head>
<body>
    <main class="main-section" id="main-section">
        <section class="weather-summary" id="weather-summary">
            <div class="summary-one" id="summary-1">
                <div class="todays-weather-description"></div>
                <div class="todays-weather-temperature"></div>
            </div>
            
            <div class="todays-sunrise" id="sunrise"></div>
            <div class="todays-sunset" id="sunset"></div>
        </section>

        <div class="responsive">
            <section class="weather-guidance">
                <div class="todays-weather-location"></div>
                <img id="weatherImage"/>
                <h1 class="heading1" id="heading1"></h1>
            </section>

            <section class="fiveDays" id="fiveDays"></section>
        </div>
    </main>  
</body>
<script src="./script.js"></script>
</html>
