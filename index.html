<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
</style>
</head>
<body>
 <section class="weather-summary" id="weather-summary">
    <div class="summary-1">
        <div class="todays-weather-description" id="description"></div>
        <p>|</p>
        <div class="todays-weather-temperature" id="temperature"></div>
    </div>
    
    <div class="summary-2">
        <p>Sunrise</p>
        <div class="todays-sunrise" id="sunrise"></div>
        <p>Sunset</p>
        <div class="todays-sunset" id="sunset"></div>
    </div>
 </section>

<section class="weather-guidance" id="weather-guidance">
    <div class="todays-weather-location" id="city"></div>
</section>

<section class="fiveDays" id="fiveDays"></section>
  
</body>
<script src="./script.js"></script>
</html>
