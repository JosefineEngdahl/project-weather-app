<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
</style>
</head>
<body>
 <section class="weather-summary" id="weather-summary">
    <div class="summary-1" id="summary-1">
        <div class="todays-weather-description" id="description"></div>
        <div class="todays-weather-temperature" id="temperature"></div>
    </div>
    
    <div class="summary-2" id="summary-2">
        <div class="todays-sunrise" id="sunrise"></div>
        <div class="todays-sunset" id="sunset"></div>
    </div>
 </section>

<section class="weather-guidance" id="weather-guidance">
    <div class="todays-weather-location" id="city"></div>
    <img 
        id="weatherImage" 
        src="./Designs/Design-2/icons/noun_Sunglasses_2055147.svg" 
        alt="image sunglasses"
    />
    <h1 class="heading1" id="heading1"> Get your sunnies on. Stockholm is looking good today!</h1>
    <!-- <img id="weatherImage" src="./Designs/Design-2/icons/noun_Umbrella_2030530.svg" alt="picture of a umbrella"/> -->
</section>

<section class="fiveDays" id="fiveDays"></section>
  
</body>
<script src="./script.js"></script>
</html>
